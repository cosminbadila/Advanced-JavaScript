<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads (wire)</title>
    <style>
        #my-button{
            width: 200px;
            height: 40px;
            color: white;
            background-color: teal;
            border-radius: 4px;
            line-height: 40px;
            text-align:center ;
            font-family: sans-serif;
        }
        #my-button:hover{
            background-color: rgb(30, 109, 109);
            cursor: pointer;
            font-weight: bold ;
        }
    </style>
</head>
<body>
    <div id="my-button">Click me</div>
  
    <script>
        var myButton=document.getElementById('my-button');

        myButton.addEventListener('click',function(){
            
            //time intensive operation start
            var data=[];
            for (let i=0; i<50000; i++){
            let random=Math.random().toString().split('0');
            data=data.concat(random);
            }
            console.log(data.length);

            //time intensive operation end

            console.log('Hello from statement after the time intensive operation ')
        });
    </script>
</body>
</html>
