        function sort(array){
            let temp;
            let sorted=true;

            for(let i=0; i<array.length; i++){

                if (array[i]>array[i+1]){

                    temp=array[i];
                    array[i]=array[i+1];
                    array[i+1]=temp;
                    sorted=false;

                }
            }
            if(!sorted){
                sort(array);
            }
            return array;
        }
