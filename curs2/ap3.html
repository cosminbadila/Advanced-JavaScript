    <title>Arrow function</title>
</head>

<body>
    <script>
        // var a = (x)=>{return x*x};
        var a = (x)=>x*x;
        console.log(a(5));

        var b = ()=>'Hello World';
        console.log(b());

        var c = name=>{console.log('Hello '+name);};

        c('Cosmin');

        var d=(x,y)=>{x++ ; return x*y} ;

        console.log(d(5,10));



    </script>
